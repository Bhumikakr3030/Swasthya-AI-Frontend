<!-- Register form -->
<main class="flex items-center justify-center h-screen">
  <form action="login.html" method="POST" class="bg-white p-6 rounded-xl shadow-md w-full max-w-sm">
    <h1 class="text-2xl font-bold mb-4 text-center">Create an Account</h1>
    
    <label class="block mb-2 text-sm">Full Name</label>
    <input type="text" name="fullname" class="w-full p-2 border rounded-lg mb-3" required>

    <label class="block mb-2 text-sm">Age</label>
    <input type="number" name="age" min="1" max="120" class="w-full p-2 border rounded-lg mb-3" required>

    <label class="block mb-2 text-sm">Place</label>
    <input type="text" name="place" class="w-full p-2 border rounded-lg mb-3" required>

    <label class="block mb-2 text-sm">Email</label>
    <input type="email" name="email" class="w-full p-2 border rounded-lg mb-3" required>

    <label class="block mb-2 text-sm">Username</label>
    <input type="text" name="username" class="w-full p-2 border rounded-lg mb-3" required>
    
    <label class="block mb-2 text-sm">Password</label>
    <input type="password" name="password" class="w-full p-2 border rounded-lg mb-3" required>
    
    <label class="block mb-2 text-sm">Confirm Password</label>
    <input type="password" name="confirm_password" class="w-full p-2 border rounded-lg mb-3" required>
    
    <button type="submit" class="w-full py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">Register</button>
    <p class="mt-4 text-center text-sm">Already have an account? <a href="login.html" class="text-red-600">Login</a></p>
  </form>
</main>

</body>
